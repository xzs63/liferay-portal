include-inherited-permissions-help=Stel dit in op juist om de geërfde rollen van een gebruiker als onderdeel van het filteren van zoekpermissies op te nemen. Tot de geërfde rollen van een gebruiker behoren alle gebruikers die aan een gebruiker toegewezen zijn vanuit het lidmaatschap van hun gebruikersgebruik of organisatie.
index-commit-immediately=Index Commit Immediately (Automatic Copy)
index-commit-immediately-help=Stel dit in op juist om onmiddellijk zoekindex schrijfverzoeken uit te voeren. Indien dit ingesteld is op juist kan dit de prestaties van de zoekmachine negatief beïnvloeden aangezien ieder schrijfverzoek de zoekmachine dwingt de indexlezer te vernieuwen en mogelijk transacties op de schijf te spoelen. Standaard voert de portaal onmiddellijk individuele indexeringen uit (bijv. blog toevoegen, blog bijwerken) maar worden bulkoperaties (bijv. indexeren van alle gebruikers, indexeren van alle wiki's) vertraagd totdat alle ingangen zijn verzonden naar de zoekmachine. Als dit op onjuist wordt ingesteld kan het voorkomen dat portlets zoals asset publisher vertraagd reageren bij het vertonen van nieuwe inhoud. Gebruikers kunnen bijvoorbeeld een vertraging ervaren met de standaard Elasticsearch zoekmachine. Zie https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html voor meer informatie.
