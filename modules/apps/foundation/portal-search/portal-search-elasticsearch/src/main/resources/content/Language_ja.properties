additional-configurations=追加設定
additional-configurations-help=YMLフォーマット(elasticsearch.yml)による、組み込みElasticsearchのカスタム設定
additional-index-configurations=追加のインデックス設定
additional-index-configurations-help=JSON, YMLフォーマット(Elasticsearch Create Index API). によるインデックスのカスタム設定
additional-type-mappings=追加のTypeマッピング
additional-type-mappings-help=JSONフォーマット (Elasticsearch Put Mapping API) によるLiferayDocumentType用のカスタムマッピング。ここには新規のマッピングのみ設定してください。デフォルトのマッピングと重複する値をここに設定した場合、インデックス生成に失敗します。デフォルトのマッピングを全て置換したい場合は、overrideTypeMappingsを利用してください。
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=チェックがついている場合、処理領域はRAMに固定で確保され、Elasticsearch用メモリがスワップされることを防ぎます。
client-transport-ignore-cluster-name=クラスタトランスポートはクラスタ名を無視する
client-transport-ignore-cluster-name-help=チェックされている場合、接続されているノードのクラスタ名バリデーションは無視されます。
client-transport-nodes-sampler-interval=クライアント・トランスポートノード　サンプル間隔
client-transport-nodes-sampler-interval-help=クライアントノードにリストされている接続済ノードに対して、どの頻度でサンプル/pingするかを指示する
client-transport-sniff=クライアント・トランスポートスニッフ
client-transport-sniff-help=これがチェックされている場合、動的に接続可能なノードがクラスター内に存在するか検索しにいく、クラスタースニッフィングが有効になります。
cluster-name=クラスター名
cluster-name-help=ジョインするクラスター名。このクラスター名は、オペレーションモードがRemoteに設定されている場合、リモートクラスターと一致する必要があります。
discovery-zen-ping-unicast-hosts-port=Zenディスカバリー・ユニキャスト・ホストポート
discovery-zen-ping-unicast-hosts-port-help=Discovery.zen.ping.unicast.hosts valueを構築する際、利用するポートの範囲。この範囲内のポートの、複数のElasticsearchノードは同じコンピューター上でゴシップルーターとして動作できます。
elastic-search-configuration-name=Elasticsearch
http-cors-allow-origin=Http CORS でオリジンを許可
http-cors-allow-origin-help=HTTP CORS が有効な時に、許可するオリジン
http-cors-configurations=Http CORS 設定
http-cors-configurations-help=YML フォーマット (elasticsearch.yml)によるHTTP CORSのカスタム設定
http-cors-enabled=Http CORS が有効
http-cors-enabled-help=これがチェックされている場合、クロスオリジンリソース共有が有効になります。それにより他のオリジンのブラウザがElasticsearchにリクエストできるか決定します。無効の場合、elasticsearch-headのようなフロントエンドツールが接続できなくなります。
http-enabled=Http が有効
http-enabled-help=これがチェックされている場合、HTTPレイヤーが有効になります。チェックされていない場合、ノード上の直接RESTリクエストを返すように設定されていないHTTPレイヤーは、全て無効となります。
index-name-prefix=インデックス名接頭辞
index-name-prefix-help=検索インデックス名のプリフィックス。この値は通常変更しないでください。この値を変更した場合、再インデックスが必須となり、Elasticsearch 管理コンソールから手動で古いインデックスを削除する必要があります。
log-exceptions-only=Logエクセプションのみ
log-exceptions-only-help=これがチェックされている場合、Elasticsearchからのエクセプションのみをロギングし、再度エクセプションをスローしなくなります。
network-bind-host=ネットワークバインドホスト
network-bind-host-help=ノードのネットワークインターフェースは、サーバーに送信されてくるリクエストをリッスンするために、バインドされる必要があります。
network-host=ネットワークホスト
network-host-help=ホストをクラスター内の他のノードに対して公開（アドバタイズ) するために使用される、ノードにバインドされているホスト名かIP。ホストのバインドと公開を同時にするためのショートカットです。
network-publish-host=ネットワーク公開ホスト
network-publish-host-help=クラスター内の他のノードにアドバタイズし、接続できるようにするための、ノードの単一インターフェース。
operation-mode=動作モード
operation-mode-help=REMOTE動作モードにより、リモートのスタンドアローンElasticsearchクラスターに接続します。EMBEDDED動作モードは、Portalが起動した同一のJVM上の内部インスタンスとして、Elasticsearchを起動します。EMBEDDED動作モードはプロダクション環境での使用はサポートしていません。かならずREMOTE動作モードを利用してください。
override-type-mappings=タイプマッピングを上書き
override-type-mappings-help=JSON フォーマット (Elasticsearch Put Mapping API) で、LiferayDocumentTypeのマッピング全体を上書きします。ここに値が設定されている場合、インデックス生成時に、デフォルトマッピングとエクステンションポイントは無視され、ここに指定されたマッピングが使用されます。LiferayDocumentTypeに標準でないマッピングを標準のフィールドに割り当てたい場合に利用してください。単にデフォルトのマッピングを上書きせず、新規のカスタムマッピングを追加したいだけであれば、additionalTypeMappingsを利用してください。
retry-on-conflict=衝突時のリトライ回数
retry-on-conflict-help=ここの数値は、ドキュメントを更新する際、取得して更新する場合に、バージョンの衝突が起きた場合のリトライ回数になります。
sync-search=同期された検索
sync-search-help=ここにチェックがついている場合、検索はElasticsearchのスレッドプールではなく、実行元のスレッド上で実行されます。これはEMBEDDED実行モード時にのみ適用してください。
transport-addresses=トランスポートアドレス
transport-addresses-help=接続先のリモート ノード アドレス。この値は、REMOTE動作モードを設定するときに必要です。
transport-tcp-port=トランスポートTCPポート
transport-tcp-port-help=ノード間のコミュニケーションのために、バインドするポート。単一値か範囲値で指定できます（例 9300-9400)