export-enabled=Експорт включений (Automatic Translation)
export-enabled-help=Параметри експорту користувачів з порталу в LDAP. Це дозволяє користувачеві змінювати його прізвище, ім'я, прізвище тощо на порталі і мати, що зміна штовхнув до LDAP-сервер. Цей параметр не використовується, якщо властивість "LDAPAuthConfiguration.enabled" має значення true. (Automatic Translation)
export-group-enabled=Експорт Група включений (Automatic Translation)
export-group-enabled-help=Встановити це вірно, якщо групи та їх об'єднань повинна бути експортовані з порталу LDAP. Цей параметр не використовується, якщо властивість "LDAPAuthConfiguration.enabled" має значення true. (Automatic Translation)
