password-policy-enabled-help=Nustatyti tai tinkamo naudoti LDAP slaptažodžių strategija vietoj portalo slaptažodžių strategija. Jei nustatyta kaip teisinga, tai yra įmanoma, kad portalas sukurtas slaptažodžiai nesutampa LDAP politikos. Matyti "passwords.regexptoolkit.*" ypatybes daugiau informacijos apie konfigūravimą RegExpToolkit kuriant šiuos slaptažodžius. Atkreipkite dėmesį, kad jeigu tai įgalinta, portalo netikrins galioja slaptažodžius, pasibaigusi slaptažodžius arba vartotojams, kurie yra užblokuotas. Tai dabar krauna LDAP serverio slaptažodžių strategija. (Automatic Translation)
