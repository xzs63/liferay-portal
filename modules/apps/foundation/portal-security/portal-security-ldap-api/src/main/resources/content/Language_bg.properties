export-enabled=Разрешен износ (Automatic Translation)
export-enabled-help=Настройки за експортиране на потребителите от портала към LDAP. Това позволява на потребителя да модифицирате си собствено име, фамилно име, и т.н. в портала и че промяната избута към сървъра на LDAP. Не се използва тази настройка, освен ако свойството "LDAPAuthConfiguration.enabled" е настроено на вярно. (Automatic Translation)
