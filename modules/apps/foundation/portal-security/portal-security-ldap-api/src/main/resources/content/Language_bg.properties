method-help=Задайте името или паролата-Сравнете за метод за удостоверяване LDAP. Обвърже е предпочитан от повечето продавачи, така че не е нужно да се притеснявате за шифроване стратегии. (Automatic Translation)
page-size=Размер на страница (Automatic Translation)
page-size-help=Задайте размера на страницата за директория сървъри които поддръжка на виртуална. Тази стойност трябва да бъде 1000 или по-малко за сървъра на Microsoft Active Directory. (Automatic Translation)
password-encryption-algorithm=Алгоритъм за шифроване на парола (Automatic Translation)
password-encryption-algorithm-help=Задайте парола шифроване да се използва за сравняване на пароли по време на вноса и да се използва за криптиране на пароли по време на експортиране. Сравняване на пароли по време на импортиране ще се използва само когато свойството "LDAPAuthConfiguration.method" е настроен на парола-сравнение. Ако шифроването е настроен на никой, който е стойността по подразбиране, пароли се считат като обикновен текст. Алгоритъм SHA-512 е в момента не се поддържа. (Automatic Translation)
password-policy-enabled=Парола правилата, активирани (Automatic Translation)
password-policy-enabled-help=Задайте това да верен използва LDAP парола политика вместо на портала парола политика. Ако е настроено на вярно, това е възможно, че портал генерирани пароли ще съответства на LDAP политика. Вижте свойствата на "passwords.regexptoolkit.*" за повече информация относно конфигурирането на RegExpToolkit в генериране на тези пароли. Обърнете внимание, че ако това е разрешено, портал няма да проверява за валиден пароли, изтекъл пароли или потребители, които са заключени вън. Това сега се обработва от LDAP сървър парола политика. (Automatic Translation)
range-size=Размер на диапазон (Automatic Translation)
range-size-help=Задайте броя на стойностите да се върнете във всяка заявка към многозначно атрибут за директория сървъри, които поддържат диапазон за извличане. Размерът на диапазон трябва да бъде 1000 или по-малко за Windows 2000 и 1500 или по-малко за Windows Server 2003. (Automatic Translation)
