method-help=Stel binding of wachtwoordvergelijking in als LDAP authenticatiemethode. Binding geniet de voorkeur van de meeste aanbieders, zodat ze zich geen zorgen hoeven te maken over versleutelingsstrategieën.
page-size=Page Size (Automatic Copy)
page-size-help=Stel de paginagrootte in voor diretoryservers die paginering ondersteunen. Deze waarde moet 100 of lager zijn voor de Microsoft Active Directory Server.
password-encryption-algorithm=Password Encryption Algorithm (Automatic Copy)
password-encryption-algorithm-help=Stel de wachtwoordversleuteling in die moet worden gebruikt voor het vergelijken van wachtwoorden tijdens het importeren en voor het versleutelen tijdens het exporteren. Het vergelijken van wachtwoorden gedurende het importen wordt alleen gebruikt indien de eigenschap "LDAPAuthConfiguration.method" is ingesteld op wachtwoorden vergelijken. Als de versleuteling is ingesteld op GEEN, de standaardwaarde, worden wachtwoorden als platte tekst beschouwd. Het SHA-512 algoritme wordt momenteel niet ondersteund.
password-policy-enabled=Password Policy Enabled (Automatic Copy)
password-policy-enabled-help=Set this to true to use LDAP's password policy instead of the portal password policy. If set to true, it is possible that portal generated passwords will not match the LDAP policy. See the "passwords.regexptoolkit.*" properties for details on configuring RegExpToolkit in generating these passwords. Note that if this is enabled, the portal will not check for valid passwords, expired passwords, or users that are locked out. This is now handled by the LDAP server's password policy. (Automatic Copy)
range-size=Range Size (Automatic Copy)
range-size-help=Stel het aantal waarden in om terug te sturen bij iedere zoekopdracht naar een uit meerdere waarden bestaande attribuut voor directoryservers die het ophalen van een bereik ondersteunen. De bereikgrootte moet 1000 of minder zijn voor Windows 2000 en 1500 of minder voor Windows Server 2003.
