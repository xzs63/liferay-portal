import-lock-expiration-time-help=تعيين وقت انتهاء الصلاحية قفل لاستيراد LDAP. بشكل افتراضي، وقت انتهاء الصلاحية يوم 1. (Automatic Translation)
import-method=طريقة الاستيراد (Automatic Translation)
import-method-help=تعيين مستخدم أو مجموعة لأسلوب الاستيراد. وفي حالة تعيينها إلى المستخدم، المدخل استيراد كافة المستخدمين والمجموعات المرتبطة بهؤلاء المستخدمين. وفي حالة استيراد مجموعة إلى مجموعة، المدخل كافة المجموعات والمستخدمين المرتبطين بتلك الجماعات. يجب تعيين هذه القيمة استناداً إلى كيفية تخزين ملقم LDAP الخاص بك معلومات عضوية المجموعة. (Automatic Translation)
