password-encryption-algorithm=خوارزمية تشفير كلمة المرور (Automatic Translation)
password-encryption-algorithm-help=تعيين كلمة مرور التشفير لاستخدامه لمقارنة كلمات المرور أثناء الاستيراد، واستخدامها لتشفير كلمات المرور أثناء التصدير. مقارنة كلمات المرور أثناء الاستيراد ستستخدم فقط عندما يتم تعيين الخاصية "LDAPAuthConfiguration.method" مقارنة كلمة المرور. إذا تم تعيين التشفير إلى لا شيء، وهي القيمة الافتراضية، تعتبر كلمات المرور كنص عادي. خوارزمية شا-512 غير معتمد حاليا. (Automatic Translation)
password-policy-enabled=تمكين نهج كلمة المرور (Automatic Translation)
password-policy-enabled-help=قم بتعيين هذا إلى وفيا لنهج كلمة المرور استخدام LDAP بدلاً من نهج كلمة المرور المدخل. إذا كان تعيين إلى صحيح، فمن الممكن عدم تطابق كلمات المرور التي تم إنشاؤها المدخل سياسة LDAP. انظر خصائص "passwords.regexptoolkit.*" للحصول على تفاصيل حول تكوين ريجيكسبتولكيت في توليد كلمات المرور هذه. لاحظ أنه إذا تم تمكين هذا المدخل سوف لا تحقق لصالح كلمات المرور أو كلمات المرور منتهية الصلاحية أو المستخدمين التي يتم تأمين. وهذا هو التعامل معها الآن بنهج كلمة المرور للملقم LDAP. (Automatic Translation)
range-size=حجم مجموعة (Automatic Translation)
range-size-help=تعيين عدد القيم العودة إلى سمة متعددة القيم في كل الاستعلام عن ملقمات الدليل الذي يدعم استرداد النطاق. يجب أن يكون حجم مجموعة من 1000 أو أقل بالنسبة لنظام التشغيل Windows 2000 و 1500 أو أقل ل Windows Server 2003. (Automatic Translation)
