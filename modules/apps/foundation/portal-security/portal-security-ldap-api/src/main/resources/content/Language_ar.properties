method-help=تعيين ربط أو مقارنة كلمة المرور لتحديد أسلوب مصادقة LDAP. الربط هو المفضل من قبل معظم البائعين حتى أن لم يكن لديك إلى القلق بشأن استراتيجيات التشفير. (Automatic Translation)
