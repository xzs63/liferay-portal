additional-type-mappings-help=Пользовательские сопоставления для LiferayDocumentType в формате JSON (Elasticsearch положить сопоставления API). Это значение должно быть установлено в новых сопоставлений полей только. Если задать это значение с помощью любых перекрывающихся сопоставлений полей по умолчанию, создание индекса завершается неудачей. Чтобы полностью заменить сопоставления по умолчанию, используйте overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall=Bootstrap Mlockall (Automatic Copy)
bootstrap-mlockall-help=Если этот флажок установлен, в оперативную память, препятствует выгрузке любых Elasticsearch памяти заблокирован адресного пространства процесса. (Automatic Translation)
client-transport-ignore-cluster-name=Client Transport Ignore Cluster Name (Automatic Copy)
